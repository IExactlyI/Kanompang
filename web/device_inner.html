    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script language="javascript">

      var websock = new WebSocket("ws://192.168.1.201:8888/dwinner");
      var value = 0;
      var type = 0;
      var d_id = {#ID};

      websock.onopen = function () {
        console.log("Websock opened.");
        websock.send('{"reqid": ' + d_id +'}');
      }

      websock.onmessage = function (evt) {
        var json_out = JSON.parse(evt.data);

        if (json_out.ErrMsg) {
          console.log("ErrMsg from server : " + json_out.ErrMsg);
        }

        if (json_out.Value) {
          value = parseInt(json_out.Value);
          console.log("Reveiced value : " + value);
        }

        if (json_out.Type) {
          type = parseInt(json_out.Type);
          console.log("Reveiced type : " + type);
        }

      }

      websock.onclose = function () {
        console.log("Websock closed.");
      }

      $(function () {
        $(document).ready(function () {

              Highcharts.setOptions({
                  global: {
                      useUTC: false
                  }
              });

              $('#valueChart').highcharts({
                  chart: {
                      type: 'spline',
                      backgroundColor:'rgba(0, 0, 0, 1)',
                      animation: Highcharts.svg, // don't animate in old IE
                      marginRight: 10,
                      events: {
                          load: function () {

                              // set up the updating of the chart each second
                              var series = this.series[0];
                              setInterval(function () {
                                  var x = (new Date()).getTime(), // current time
                                      y = value;
                                  series.addPoint([x, y], true, true);
                              }, 500);
                          }
                      },
                      borderRadius: 20
                  },
                  colors: ['#00FF00'],
                  title: {
                      text: ('Data from device ' + d_id),
                      style: {
                          color: '#FFFFFF',
                          fontWeight: 'bold'
                      }
                  },
                  xAxis: {
                      type: 'datetime',
                      tickPixelInterval: 150,
                      labels: {
                          style: {
                              color: '#FFFFFF'
                          }
                      } 
                  },
                  yAxis: {
                      min: 0,
                      title: {
                          text: 'Value',
                          style: {
                              color: '#FFFFFF',
                              fontWeight: 'bold'
                          }
                      },
                      plotLines: [{
                          value: 0,
                          width: 1,
                          color: '#808080'
                      }],
                      labels: {
                          style: {
                              color: '#FFFFFF'
                          }
                      }
                  },
                  tooltip: {
                      formatter: function () {
                          return '<b>' + this.series.name + '</b><br/>' +
                              Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                              Highcharts.numberFormat(this.y, 2);
                      }
                  },
                  legend: {
                      enabled: false
                  },
                  exporting: {
                      enabled: false
                  },
                  series: [{
                      name: 'Value',
                      data: (function () {
                          // generate an array of random data
                          var data = [],
                              time = (new Date()).getTime(),
                              i;

                          for (i = -99; i <= 0; i += 1) {
                              data.push({
                                  x: time + i * 1000,
                                  y: 0
                              });
                          }
                          return data;
                      }())
                  }]
              });
        });
      });

    </script>
